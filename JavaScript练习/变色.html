<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1 .co{text-decoration: none;
                color: black;}

</style>
</head>
<body>
    <div id="div1"><a  class="co" href="javascript:;">变色</a></div>

    <script type="text/javascript">

    window.onload = function ()
    {
        var oDiv = document.getElementById('div1')
        var aA = oDiv.getElementsByTagName('co')
         
        setInterval(function ()
         {
            aA.style.color = "red";
        
         }
        },100)
    }

</script>
</body>
</html>
