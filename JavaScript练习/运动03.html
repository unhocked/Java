<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    #div1{width:100px;height: 100px;background: red;position: absolute;left: 50%;top:120px;}

</style>
</head>
<body>
    <input type="button" name="" value="开始运动" onclick="circularMove()">
    <div id="div1"></div>

    <script type="text/javascript">
    
    function startMove()
    {
        var oDiv = document.getElementById('div1')
        setInterval(function(){
            var speed = (300-oDiv.offsetLeft)/10;

            // speed = Math.ceil(speed)

            speed = speed>0?Math.ceil(speed):Math.floor(speed)

            oDiv.style.left=oDiv.offsetLeft+speed+'px'

            document.title = oDiv.offsetLeft
        },30)
    }
    // 圆周运动
    function circularMove(obj){
        var oDiv = document.getElementById('div1')
        var deg = 0;
        var timer = setInterval(function(){
            deg++;
            var x = 100 * Math.cos(deg * Math.PI/180);
            var y = 100 * Math.sin(deg * Math.PI/180);
            oDiv.style.left = x + 200 + 'px';
            oDiv.style.top = y + 200 + 'px';
        }, 10);
    }
    // 类s运动
function sMove(obj){
    var oDiv = document.getElementById('div1')
    var x = 0;
    var timer = setInterval(function(){
        x++;
        var y = 50 * Math.sin(2 * x * Math.PI / 180);
        oDiv.style.left = x + 200 + 'px';
        oDiv.style.top = y + 200 + 'px';
    },10);
}
    </script>
</body>
</html>
