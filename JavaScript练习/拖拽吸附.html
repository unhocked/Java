<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style type="text/css">
#div1{background: red;width: 100px;height: 100px;position: absolute;}
#div2{background: #ccc;width: 400px;height: 400px;position: relative;margin: 0 auto;
}
    </style>

</head>
<body>
    <div id="div2">
    <div id="div1"></div>
    </div>
    <script>

    window.onload = function()
    {
        var oDiv = document.getElementById('div1');
        var oDiv1 = document.getElementById('div2');

        var disX= 0;
        var disY= 0;

        oDiv.onmousedown = function(ev)
        {
            var oEvent = ev || event;

            disX=oEvent.clientX-oDiv.offsetLeft;
            disY=oEvent.clientY-oDiv.offsetTop;

            document.onmousemove = function(ev)
        {
            var oEvent= ev || event;
            var l =oEvent.clientX-disX;
            var t =oEvent.clientY-disY;

             if(l<50)
            {
                l=0;
            }
            else if(l>oDiv1.offsetWidth-50-oDiv.offsetWidth)
            {
                l=oDiv1.offsetWidth-oDiv.offsetWidth;
            }
            
            if(t<50)
            {
                t=0;
            }
            else if(t>oDiv1.offsetHeight-50-oDiv.offsetHeight)
            {
                t=oDiv1.offsetHeight-oDiv.offsetHeight;
            }

            oDiv.style.left = l +'px';
            oDiv.style.top = t +'px';


        }
        document.onmouseup=function()
        {
            document.onmousemove=null;
            document.onmouseup=null;

            return false;
        }

        }

        
    }

    </script>
</body>
</html>
