<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>构造器调用模式</title>
</head>
<body>
	<script type="text/javascript">
	//构造器调用模式，构造函数
	//关键字是：new

	function Cat(){
		//第一步：创建一个空对象（新对象）
		//第二部：给函数上下文赋值 新对象 this = 新对象

		this.age = 19;
		this.name = "cat"; //在构造函数内部定义的this的所有属性，都会给到最后的返回对象。
		this.run = function(){
			console.log(this.name + 'run..');
		}

		//如果构造函数没有返回值，那么就返回 this(新对象)；

		// return 3;
		//即使有返回值，如果返回值类型是简单类型，那么会被忽略 
		//如果返回值是一个引用类型（去掉null）那么新对象就会被抛弃，把这个引用类型返回

		return {
			name:999,
			run:function() {
				console.log('自己的返回的函数{}');
			}
		}//return了一个对象的字面量，return了一个引用类型。
	}
	var cat = new Cat();//构造函数调用模式
	// 如果使用new关键字+构造函数执行的话，触发了构造函数执行模式


	cat.age = 20;
	cat.name = "222";
	cat.run();//方法调用模式。
	</script>
</body>
</html>
