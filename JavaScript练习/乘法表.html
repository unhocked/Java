<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = '';
        for(i = 1; i <= 9; i++){
            for(j = 1; j <= i; j++){
                num += j + "x" + i + "=" + j*i + "\t"
            }
            num+="\n"
        }
        console.log(num);
    </script>
</body>
</html>
