<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			#div1{width: 200px;height: 200px;background-color: #ccc;}
	</style>
</head>
<body>
	<input type="button" onclick="setColor('green')" value="绿色">
	<button type="button" onclick="setColor('yellow')">黄色</button>
	<button type="button" onclick="setColor('black')">黑色</button>
	<div id="div1"></div>

	<script type="text/javascript">

	function setColor(color)
	{
		var oDiv = document.getElementById('div1')
		oDiv.style.background = color;
	}

	</script>
</body>
</html>
