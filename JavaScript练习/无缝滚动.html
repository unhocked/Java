<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			
			*{margin: 0;padding: 0;}
			#div1 {width: 552px;height: 155px;margin: 0 auto;position: relative;overflow: hidden;}
			#div1 ul{position: absolute;top: 0;left: 0;}
			#div1 ul li {float: left;width:138px;height: 155px;list-style: none;vertical-align: middle;display: table-cell;text-align: center;}


	</style>
</head>
<body>
	<div id="div1">
		<ul>
			<li><img src="image/4.png" alt=""></li>
			<li><img src="image/1.png" alt=""></li>
			<li><img src="image/2.png" alt=""></li>
			<li><img src="image/3.png" alt=""></li>

		</ul>
	</div>
	<button type="button" id="btn1">左</button>
	<button type="button" id="btn2">右</button>
	<script type="text/javascript">
		window.onload = function()

		{

			var oDiv = document.getElementById('div1')
			var aUl = oDiv.getElementsByTagName('ul')[0]
			var aLi = aUl.getElementsByTagName('li')
			var Btn1 = document.getElementById('btn1')
			var Btn2 = document.getElementById('btn2')
			var speed = -2

			aUl.innerHTML += aUl.innerHTML

			aUl.style.width = aLi[0].offsetWidth * aLi.length + 'px'
			Btn1.onclick = function()
			{
				speed = -2
			}
		Btn2.onclick = function()
			{
				speed = 2
			}
			

			function move(){

				if(aUl.offsetLeft<-aUl.offsetWidth/2)
				{
					aUl.style.left = '0'
				}
				if(aUl.offsetLeft>0)
				{
					aUl.style.left = -aUl.offsetWidth /2 + 'px'
				}
				aUl.style.left = aUl.offsetLeft + speed + 'px'

			}

			var timer = setInterval(move,30)
			
			oDiv.onmouseover = function()
			{
				clearInterval(timer)
			}
			oDiv.onmouseout = function()
			{
				timer = setInterval(move,30)
			}
		}
	</script>
</body>
</html>
