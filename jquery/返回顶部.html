<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    body{height: 2160px;}
    div{width: 50px;height: 50px;background: #ccc;position: fixed;right: 50px;top: 50%;cursor: pointer;display: none;}
    </style>
</head>
<body>
    <div></div>
    <script src="jquery-3.4.1.js"></script>
    <script>
       
    $(window).scroll(function(){
        if($(window).scrollTop() >= $("body").height() / 2){
            $("div").fadeIn(1000);
        }else{
            $("div").fadeOut(1000);
        }
    })
    $("div").click(function(){
                $("html,body").animate({scrollTop:0})
            })

    </script>
</body>
</html>
