<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{padding: 0;margin: 0;}
    ul{ display: flex; width: 1000px;overflow: hidden;margin: 0 auto;cursor: pointer;background: #ccc;}
    li{ flex: auto; list-style: none;position: relative;border: 1px solid #ccc;height: 400px;}
    li:nth-child(odd) div{background: cyan;}
    li:nth-child(even) div{background: rgb(230, 49, 43);}
    li>div{position: absolute;width: 100%;height: 100%;background: crimson;}

    </style>
</head>
<body>
    <ul>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
        <li>
            <div></div>
        </li>
    </ul>
    <script src="jquery-3.4.1.js"></script>
    <script>
    $("ul>li").mouseenter(function(){
      $(this).stop().animate({"width":"300px"}).siblings().stop().animate({"width":"20px"},200)
   
        // console.log("点击了")
    }).mouseleave(function(){
        // console.log("离开了")
        $(this).animate({"width":"20px"},200)
    })
    </script>
</body>
</html>
