<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    ul{display:flex; list-style: none;overflow: hidden;margin: 0 auto;width: 1000px;height: 60px;}
    ul>li{position: relative; flex:1;background:chocolate;}
    ul>li>a{position: absolute; z-index: 1; display: block;width: 100%; text-decoration: none;text-align: center;color:#ccc;line-height: 60px;}
    ul>li>span{position: absolute; top: 60px; display: block; width: 100%;height: 100%; background: crimson; }
    ul>li.active{background: crimson;}
    </style>
</head>
<body>
    <ul>
        <li class="firstClacss active"><a href="javascript:">导航1</a><span></span></li>
        <li class="firstClacss "><a href="javascript:">导航2</a><span></span></li>
        <li class="firstClacss "><a href="javascript:">导航3</a><span></span></li>
        <li class="firstClacss "><a href="javascript:">导航4</a><span></span></li>
        <li class="firstClacss "><a href="javascript:">导航5</a><span></span></li>
        <li class="firstClacss "><a href="javascript:">导航6</a><span></span></li>
        <li class="firstClacss "><a href="javascript:">导航7</a><span></span></li>
        <li class="firstClacss "><a href="javascript:">导航8</a><span></span></li>
    </ul>
<div>
  <audio src="music/CRITTY.mp3"></audio>
  <audio src="music/11.mp3"></audio>
  <audio src="music/16.mp3"></audio>
  <audio src="music/15.mp3"></audio>
  <audio src="music/45.mp3"></audio>
  <audio src="music/64.mp3"></audio>
  <audio src="music/18.mp3"></audio>
  <audio src="music/17.mp3"></audio>
</div>
 <script src="jquery-3.4.1.js"></script>
 <script>
   $(window).resize(function(){
       console.log($(window).width());
       console.log($(window).height());
   })

     $("ul li").css("width","400px")
        console.log()
        console.log($("ul li").width())

        $("ul li").mouseenter(function(idx){
            $(this).children("span").stop().animate({top:0})
           
        var idx = $(this).index()
         $("audio").get(idx).load()
         $("audio").get(idx).play()
        
     }).mouseleave(function(){
         $(this).children("span").stop().animate({top:"60px"})
     })

    $("ul li").click(function(){
        $(this).addClass("active").siblings().removeClass("active")
    })
   
    
 </script>
</body>
</html>
